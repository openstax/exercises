        data-cnxml-to-html-ver=\"2.1.1\" class=\" chapter-content-module\"><h2 data-type=\"document-title\"
        id=\"0\"><span class=\"os-number\">3.3</span><span class=\"os-divider\"> </span><span
        data-type=\"\" itemprop=\"\" class=\"os-text\">Pop Culture, Subculture, and
        Cultural Change</span></h2><div data-type=\"abstract\" id=\"1\"><h3 data-type=\"title\">Learning
        Objectives</h3><ul>\n<li>Discuss the roles of both high culture and pop culture
        within society</li>\n<li>Differentiate between subculture and counterculture</li>\n<li>Explain
        the role of innovation, invention, and discovery in culture</li>\n<li>Understand
        the role of cultural lag and globalization in cultural change</li>\n</ul></div>\n    \n    \n\n    \n    \n    \n\n    <p
        id=\"import-auto-id1169033069019\" class=\" \">It may seem obvious that there
        are a multitude of cultural differences between societies in the world. After
        all, we can easily see that people vary from one society to the next. It\u2019s
        natural that a young woman from rural Kenya would have a very different view
        of the world from an elderly man in Mumbai\u2014one of the most populated
        cities in the world. Additionally, each culture has its own internal variations.
        Sometimes the differences between cultures are not nearly as large as the
        differences inside cultures.</p>\n\n    \n\n    <section data-depth=\"1\"
        id=\"fs-id1546012\"><h3 data-type=\"title\">High Culture and Popular Culture</h3>\n    <p
        id=\"import-auto-id1169033120922\" class=\" \">Do you prefer listening to
        opera or hip hop music? Do you like watching horse racing or NASCAR? Do you
        read books of poetry or celebrity magazines? In each pair, one type of entertainment
        is considered high-brow and the other low-brow. Sociologists use the term
        <span data-type=\"term\" id=\"term91\" group-by=\"h\">high culture</span>
        to describe the pattern of cultural experiences and attitudes that exist in
        the highest class segments of a society. People often associate high culture
        with intellectualism, political power, and prestige. In America, high culture
        also tends to be associated with wealth. Events considered high culture can
        be expensive and formal\u2014attending a ballet, seeing a play, or listening
        to a live symphony performance.</p>\n    <p id=\"import-auto-id1169033070547\"
        class=\" \">The term <span data-type=\"term\" id=\"term92\" group-by=\"p\">popular
        culture</span> refers to the pattern of cultural experiences and attitudes
        that exist in mainstream society. Popular culture events might include a parade,
        a baseball game, or the season finale of a television show. Rock and pop music\u2014\u201cpop\u201d
        is short for \u201cpopular\u201d\u2014are part of popular culture.  Popular
        culture is often expressed and spread via commercial media such as radio,
        television, movies, the music industry, publishers, and corporate-run websites.
        Unlike high culture, popular culture is known and accessible to most people.
        You can share a discussion of favorite football teams with a new coworker
        or comment on <em data-effect=\"italics\">American Idol</em> when making small
        talk in line at the grocery store. But if you tried to launch into a deep
        discussion on the classical Greek play <em data-effect=\"italics\">Antigone</em>,
        few members of U.S. society today would be familiar with it.</p><p id=\"import-auto-id1169033070163\"
        class=\" \">Although high culture may be viewed as superior to popular culture,
        the labels of high culture and popular culture vary over time and place. Shakespearean
        plays, considered pop culture when they were written, are now part of our
        society\u2019s high culture. Five hundred years from now, will our descendants
        associate <em data-effect=\"italics\">Breaking Bad</em> with the cultural
        elite?</p></section>\n\n    \n\n    <section data-depth=\"1\" id=\"fs-id1549845\"><h3
        data-type=\"title\">Subculture and Counterculture</h3><p id=\"import-auto-id1169033060726\"
        class=\" \">A <span data-type=\"term\" id=\"term93\" group-by=\"s\">subculture</span>
        is just what it sounds like\u2014a smaller cultural group within a larger
        culture; people of a subculture are part of the larger culture but also share
        a specific identity within a smaller group.</p>\n    <p id=\"import-auto-id1169033058072\"
        class=\" \">Thousands of subcultures exist within the United States. Ethnic
        and racial groups share the language, food, and customs of their heritage.
        Other subcultures are united by shared experiences. Biker culture revolves
        around a dedication to motorcycles. Some subcultures are formed by members
        who possess traits or preferences that differ from the majority of a society\u2019s
        population. The body modification community embraces aesthetic additions to
        the human body, such as tattoos, piercings, and certain forms of plastic surgery.
        In the United States, adolescents often form subcultures to develop a shared
        youth identity. Alcoholics Anonymous offers support to those suffering from
        alcoholism. But even as members of a subculture band together, they still
        identify with and participate in the larger society.</p>\n    <p id=\"import-auto-id1169033063421\"
        class=\" \">Sociologists distinguish subcultures from <span data-type=\"term\"
        id=\"term94\" group-by=\"c\">countercultures</span>, which are a type of subculture
        that rejects some of the larger culture\u2019s norms and values. In contrast
        to subcultures, which operate relatively smoothly within the larger society,
        countercultures might actively defy larger society by developing their own
        set of rules and norms to live by, sometimes even creating communities that
        operate outside of greater society.</p>\n    <p id=\"import-auto-id1169033111455\"
        class=\" \">Cults, a word derived from culture, are also considered counterculture
        groups. The group \u201cYearning for Zion\u201d (YFZ) in Eldorado, Texas,
        existed outside the mainstream and the limelight, until its leader was accused
        of statutory rape and underage marriage. The sect\u2019s formal norms clashed
        too severely to be tolerated by U.S. law, and in 2008, authorities raided
        the compound and removed more than two hundred women and children from the
        property.</p><div data-type=\"note\" data-has-label=\"true\" id=\"fs-id2371798\"
        class=\"sociology-big-picture\" data-label=\"\"><h3 class=\"os-title\" data-type=\"title\"><span
        class=\"os-title-label\">Big Picture</span></h3><div class=\"os-note-body\"><h4
        data-type=\"title\" id=\"2\" class=\"os-subtitle\"><span class=\"os-subtitle-label\">The
        Evolution of American Hipster Subculture</span></h4><p id=\"import-auto-id1169033103818\"
        class=\" \">Skinny jeans, chunky glasses, and T-shirts with vintage logos\u2014the
        American hipster is a recognizable figure in the modern United States. Based
        predominately in metropolitan areas, sometimes clustered around hotspots such
        as the Williamsburg neighborhood in New York City, hipsters define themselves
        through a rejection of the mainstream. As a subculture, hipsters spurn many
        of the values and beliefs of U.S. culture and prefer vintage clothing to fashion
        and a bohemian lifestyle to one of wealth and power. While hipster culture
        may seem to be the new trend among young, middle-class youth, the history
        of the group stretches back to the early decades of the 1900s.</p>\n    <p
        id=\"import-auto-id1169033066574\" class=\" \">Where did the hipster culture
        begin? In the early 1940s, jazz music was on the rise in the United States.
        Musicians were known as \u201chepcats\u201d and had a smooth, relaxed quality
        that went against upright, mainstream life. Those who were \u201chep\u201d
        or \u201chip\u201d lived by the code of jazz, while those who were \u201csquare\u201d
        lived according to society\u2019s rules. The idea of a \u201chipster\u201d
        was born.</p>\n    <p id=\"import-auto-id1169033135364\" class=\" \">The hipster
        movement spread, and young people, drawn to the music and fashion, took on
        attitudes and language derived from the culture of jazz. Unlike the vernacular
        of the day, hipster slang was purposefully ambiguous. When hipsters said,
        \u201cIt\u2019s cool, man,\u201d they meant not that everything was good,
        but that it was the way it was.</p>\n    <div class=\"os-figure\"><figure
        id=\"import-auto-id1169033102890\"><span data-type=\"media\" id=\"import-auto-id1169033102891\"
        data-alt=\"A group of young men wearing suits, including a guitarist, are
        shown in a black and white photograph in front of the awning of a nightclub.\">\n    <img
        src=\"../resources/af928eb129c65a18bffdc32353f1ffeeaf081157\" data-media-type=\"image/jpg\"
        alt=\"A group of young men wearing suits, including a guitarist, are shown
        in a black and white photograph in front of the awning of a nightclub.\" width=\"225\"
        id=\"3\"/>\n    </span>\n    \n    </figure><div class=\"os-caption-container\"><span
        class=\"os-title-label\">Figure </span><span class=\"os-number\">3.7</span><span
        class=\"os-divider\"> </span><span class=\"os-divider\"> </span><span class=\"os-caption\">In
        the 1940s, U.S. hipsters were associated with the \u201ccool\u201d culture
        of jazz. (Photo courtesy of William P. Gottlieb/Ira and Leonore S. Gershwin
        Fund Collection, Music Division, Library of Congress)</span></div></div><p
        id=\"import-auto-id1169033066357\" class=\" \">By the 1950s, the jazz culture
        was winding down and many traits of hepcat culture were becoming mainstream.
        A new subculture was on the rise. The \u201cBeat Generation,\u201d a title
        coined by writer Jack Kerouac, were anticonformist and antimaterialistic.
        They were writers who listened to jazz and embraced radical politics. They
        bummed around, hitchhiked the country, and lived in squalor.</p>\n    <p id=\"import-auto-id1169033060556\"
        class=\" \">The lifestyle spread. College students, clutching copies of Kerouac\u2019s
        <em data-effect=\"italics\">On the Road</em>, dressed in berets, black turtlenecks,
        and black-rimmed glasses. Women wore black leotards and grew their hair long.
        Herb Caen, a San Francisco journalist, used the suffix from <em data-effect=\"italics\">Sputnik
        1</em>, the Russian satellite that orbited Earth in 1957, to dub the movement\u2019s
        followers \u201cBeatniks.\u201d</p>\n    <p id=\"import-auto-id1169033060562\"
        class=\" \">As the Beat Generation faded, a new, related movement began. It
        too focused on breaking social boundaries, but it also advocated freedom of
        expression, philosophy, and love. It took its name from the generations before;
        in fact, some theorists claim that Beats themselves coined the term to describe
        their children. Over time, the \u201clittle hipsters\u201d of the 1970s became
        known simply as \u201chippies.\u201d</p>\n    <p id=\"import-auto-id1169033138530\"
        class=\" \">Today\u2019s generation of hipsters rose out of the hippie movement
        in the same way that hippies rose from Beats and Beats from hepcats. Although
        contemporary hipsters may not seem to have much in common with 1940s hipsters,
        the emulation of nonconformity is still there. In 2010, sociologist Mark Greif
        set about investigating the hipster subculture of the United States and found
        that much of what tied the group members together was not based on fashion,
        musical taste, or even a specific point of contention with the mainstream.
        \u201cAll hipsters play at being the inventors or first adopters of novelties,\u201d
        Greif wrote. \u201cPride comes from knowing, and deciding, what\u2019s cool
        in advance of the rest of the world. Yet the habits of hatred and accusation
        are endemic to hipsters because they feel the weakness of everyone\u2019s
        position\u2014including their own\u201d (Greif 2010). Much as the hepcats
        of the jazz era opposed common culture with carefully crafted appearances
        of coolness and relaxation, modern hipsters reject mainstream values with
        a purposeful apathy.</p>\n    <p id=\"import-auto-id1169033101768\" class=\"
        \">Young people are often drawn to oppose mainstream conventions, even if
        in the same way that others do. Ironic, cool to the point of noncaring, and
        intellectual, hipsters continue to embody a subculture, while simultaneously
        impacting mainstream culture.</p>\n    <div class=\"os-figure\"><figure id=\"import-auto-id1169033138537\"><span
        data-type=\"media\" id=\"import-auto-id1169033102143\" data-alt=\"A young
        woman in brightly colored clothes and carrying an owl handbag is shown standing
        in front of a vintage blue bicycle, a large hedge, and a town house.\">\n    <img
        src=\"../resources/d60692f45f69c1956d18efbab6608c93112a1eef\" data-media-type=\"image/jpg\"
        alt=\"A young woman in brightly colored clothes and carrying an owl handbag
        is shown standing in front of a vintage blue bicycle, a large hedge, and a
        town house.\" width=\"200\" id=\"4\"/>\n    </span>\n    \n    </figure><div
        class=\"os-caption-container\"><span class=\"os-title-label\">Figure </span><span
        class=\"os-number\">3.8</span><span class=\"os-divider\"> </span><span class=\"os-divider\">
        </span><span class=\"os-caption\">Intellectual and trendy, today\u2019s hipsters
        define themselves through cultural irony. (Photo courtesy of Lorena Cupcake/Wikimedia
        Commons)</span></div></div></div></div></section><section data-depth=\"1\"
        id=\"fs-id1462645\"><h3 data-type=\"title\">Cultural Change</h3>\n    <p id=\"import-auto-id1169033072723\"
        class=\" \">As the hipster example illustrates, culture is always evolving.
        Moreover, new things are added to material culture every day, and they affect
        nonmaterial culture as well. Cultures change when something new (say, railroads
        or smartphones) opens up new ways of living and when new ideas enter a culture
        (say, as a result of travel or globalization).</p>\n\n    <section data-depth=\"2\"
        id=\"fs-id1801106\"><h4 data-type=\"title\">Innovation: Discovery and Invention</h4>\n    <p
        id=\"import-auto-id1169033072731\" class=\" \">An <span data-type=\"term\"
        id=\"term95\" group-by=\"i\">innovation</span> refers to an object or concept\u2019s
        initial appearance in society\u2014it\u2019s innovative because it is markedly
        new. There are two ways to come across an innovative object or idea: discover
        it or invent it. <span data-type=\"term\" id=\"term96\" group-by=\"D\">Discoveries</span>
        make known previously unknown but existing aspects of reality. In 1610, when
        Galileo looked through his telescope and discovered Saturn, the planet was
        already there, but until then, no one had known about it. When Christopher
        Columbus encountered America, the land was, of course, already well known
        to its inhabitants. However, Columbus\u2019s discovery was new knowledge for
        Europeans, and it opened the way to changes in European culture, as well as
        to the cultures of the discovered lands. For example, new foods such as potatoes
        and tomatoes transformed the European diet, and horses brought from Europe
        changed hunting practices of Native American tribes of the Great Plains.</p>\n    <p
        id=\"import-auto-id1169033058188\" class=\" \"><span data-type=\"term\" id=\"term97\"
        group-by=\"I\">Inventions</span> result when something new is formed from
        existing objects or concepts\u2014when things are put together in an entirely
        new manner. In the late 1800s and early 1900s, electric appliances were invented
        at an astonishing pace. Cars, airplanes, vacuum cleaners, lamps, radios, telephones,
        and televisions were all new inventions. Inventions may shape a culture when
        people use them in place of older ways of carrying out activities and relating
        to others, or as a way to carry out new kinds of activities. Their adoption
        reflects (and may shape) cultural values, and their use may require new norms
        for new situations.</p>\n    <p id=\"import-auto-id1169033058192\" class=\"
        \">Consider the introduction of modern communication technology, such as mobile
        phones and smartphones. As more and more people began carrying these devices,
        phone conversations no longer were restricted to homes, offices, and phone
        booths. People on trains, in restaurants, and in other public places became
        annoyed by listening to one-sided conversations. Norms were needed for cell
        phone use. Some people pushed for the idea that those who are out in the world
        should pay attention to their companions and surroundings. However, technology
        enabled a workaround: texting, which enables quiet communication and has surpassed
        phoning as the chief way to meet today\u2019s highly valued ability to stay
        in touch anywhere, everywhere.</p><p id=\"import-auto-id1169033061143\" class=\"
        \">When the pace of innovation increases, it can lead to generation gaps.
        Technological gadgets that catch on quickly with one generation are sometimes
        dismissed by a skeptical older generation. A culture\u2019s objects and ideas
        can cause not just generational but cultural gaps. Material culture tends
        to diffuse more quickly than nonmaterial culture; technology can spread through
        society in a matter of months, but it can take generations for the ideas and
        beliefs of society to change. Sociologist William F. Ogburn coined the term
        <span data-type=\"term\" id=\"term98\" group-by=\"c\">culture lag</span> to
        refer to this time that elapses between the introduction of a new item of
        material culture and its acceptance as part of nonmaterial culture (Ogburn
        1957). </p><p id=\"import-auto-id1169033140134\" class=\" \">Culture lag can
        also cause tangible problems. The infrastructure of the United States, built
        a hundred years ago or more, is having trouble supporting today\u2019s more
        heavily populated and fast-paced life. Yet there is a lag in conceptualizing
        solutions to infrastructure problems. Rising fuel prices, increased air pollution,
        and traffic jams are all symptoms of culture lag. Although people are becoming
        aware of the consequences of overusing resources, the means to support changes
        takes time to achieve.</p>\n    <div class=\"os-figure\"><figure id=\"import-auto-id1169033140142\"><span
        data-type=\"media\" id=\"import-auto-id1169033140143\" data-alt=\"A graph
        showing market share and consumer adoptions.\">\n    <img src=\"../resources/25f2385d4d6a3eb314f46d7b1ca8c12ed80a48f7\"
        data-media-type=\"image/png\" alt=\"A graph showing market share and consumer
        adoptions.\" width=\"300\" id=\"5\"/>\n    </span>\n    </figure><div class=\"os-caption-container\"><span
        class=\"os-title-label\">Figure </span><span class=\"os-number\">3.9</span><span
        class=\"os-divider\"> </span><span class=\"os-divider\"> </span><span class=\"os-caption\">Sociologist
        Everett Rogers (1962) developed a model of the diffusion of innovations. As
        consumers gradually adopt a new innovation, the item grows toward a market
        share of 100 percent, or complete saturation within a society. (Graph courtesy
        of Tungsten/Wikimedia Commons)</span></div></div></section>\n<section data-depth=\"2\"
        id=\"fs-id1559898\"><h4 data-type=\"title\">Diffusion and Globalization</h4><p
        id=\"import-auto-id1169033139705\" class=\" \">The integration of world markets
        and technological advances of the last decades have allowed for greater exchange
        between cultures through the processes of globalization and diffusion. Beginning
        in the 1980s, Western governments began to deregulate social services while
        granting greater liberties to private businesses. As a result, world markets
        became dominated by multinational companies in the 1980s, a new state of affairs
        at that time. We have since come to refer to this integration of international
        trade and finance markets as <span data-type=\"term\" id=\"term99\" group-by=\"g\">globalization</span>.
        Increased communications and air travel have further opened doors for international
        business relations, facilitating the flow not only of goods but also of information
        and people as well (Scheuerman 2014 (revised)). Today, many U.S. companies
        set up offices in other nations where the costs of resources and labor are
        cheaper. When a person in the United States calls to get information about
        banking, insurance, or computer services, the person taking that call may
        be working in another country.</p><p id=\"import-auto-id1169033066614\" class=\"
        \">Alongside the process of globalization is <span data-type=\"term\" id=\"term100\"
        group-by=\"d\">diffusion</span>, or the spread of material and nonmaterial
        culture. While globalization refers to the integration of markets, diffusion
        relates to a similar process in the integration of international cultures.
        Middle-class Americans can fly overseas and return with a new appreciation
        of Thai noodles or Italian gelato. Access to television and the Internet has
        brought the lifestyles and values portrayed in U.S. sitcoms into homes around
        the globe. Twitter feeds from public demonstrations in one nation have encouraged
        political protesters in other countries. When this kind of diffusion occurs,
        material objects and ideas from one culture are introduced into another.</p><div
        class=\"os-figure\"><figure id=\"import-auto-id1169033066672\"><figure id=\"eip-id2199723\">\n<span
        data-type=\"media\" id=\"import-auto-id1169033066673\" data-alt=\"Figure (a)
