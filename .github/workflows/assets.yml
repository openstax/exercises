name: Assets

env:
  RAILS_ENV: test

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  assets:
    timeout-minutes: 30
    runs-on: ubuntu-20.04

    steps:
      - uses: actions/checkout@v4
      - uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true
      - name: Build assets
        run: bin/rake assets:precompile
