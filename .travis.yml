sudo: false
language: ruby
rvm:
  - 2.1.3
cache: bundler
bundler_args: --without production --retry=6
addons:
  postgresql: "9.3"
before_script:
  - gem install pg
  - psql -c "CREATE USER ox_exercises WITH CREATEDB PASSWORD 'ox_exercises'" -U postgres
  - bundle exec rake db:create
  - bundle exec rake db:schema:load
script:
  - bundle exec rake --trace
branches:
  only:
    - master
